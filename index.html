<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <main>
        <div class="headline">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="game-wrapper">
            <div class="player-o">
                <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" stroke="red" stroke-width="4" fill="none">
                        <animate attributeName="r" from="0" to="45" dur="400ms" fill="freeze" />
                    </circle>
                </svg>
            </div>
            
            <div class="game-board">
                <div id="cell_0" class="cell" onclick="handleClick(0)"></div>
                <div id="cell_1" class="cell" onclick="handleClick(1)"></div>
                <div id="cell_2" class="cell" onclick="handleClick(2)"></div>
                <div id="cell_3" class="cell" onclick="handleClick(3)"></div>
                <div id="cell_4" class="cell" onclick="handleClick(4)"></div>
                <div id="cell_5" class="cell" onclick="handleClick(5)"></div>
                <div id="cell_6" class="cell" onclick="handleClick(6)"></div>
                <div id="cell_7" class="cell" onclick="handleClick(7)"></div>
                <div id="cell_8" class="cell" onclick="handleClick(8)"></div>
            </div>
            <div class="player-x">
                <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <line x1="15" y1="15" x2="85" y2="85" stroke="red" stroke-width="4">
                        <animate attributeName="x2" from="15" to="85" dur="400ms" fill="freeze" />
                        <animate attributeName="y2" from="15" to="85" dur="400ms" fill="freeze" />
                    </line>
                    <line x1="15" y1="85" x2="85" y2="15" stroke="red" stroke-width="4">
                        <animate attributeName="x2" from="15" to="85" dur="400ms" fill="freeze" begin="400ms" />
                        <animate attributeName="y2" from="85" to="15" dur="400ms" fill="freeze" begin="400ms" />
                    </line>
                </svg>
            </div>
            
            
        </div>
        <div class="players-turn-status">
            <p id="players_turn_status"></p>
        </div>
        <div class="reset-btn">
            <button onclick="resetGame()">New Game</button>
        </div>

    </main>


</body>

</html>
