<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./dialog_overlay.css">
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <main>
        <div id="overlay" class="overlay d_none">
            <div class="dialog">
                <div class="endgame-status">
                    <h2 id="endgame_status"></h2>
                </div>
                <div class="reset-btn-dialog">
                    <button onclick="closeOverlayDialog()">Close</button>
                </div>
            </div>
        </div>
        <div class="headline">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="game-wrapper">
            <div class="player-x">
                <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <line x1="10" y1="10" x2="70" y2="70" stroke="red" stroke-width="4">
                        <animate attributeName="x2" from="10" to="70" dur="400ms" fill="freeze" />
                        <animate attributeName="y2" from="10" to="70" dur="400ms" fill="freeze" />
                    </line>
                    <line x1="10" y1="70" x2="70" y2="10" stroke="red" stroke-width="4">
                        <animate attributeName="x2" from="10" to="70" dur="400ms" fill="freeze" begin="400ms" />
                        <animate attributeName="y2" from="70" to="10" dur="400ms" fill="freeze" begin="400ms" />
                    </line>
                </svg>
            </div>
            <div id="game_board" class="game-board">
                <div id="cell_0" class="cell" onclick="handleClick(0)"></div>
                <div id="cell_1" class="cell" onclick="handleClick(1)"></div>
                <div id="cell_2" class="cell" onclick="handleClick(2)"></div>
                <div id="cell_3" class="cell" onclick="handleClick(3)"></div>
                <div id="cell_4" class="cell" onclick="handleClick(4)"></div>
                <div id="cell_5" class="cell" onclick="handleClick(5)"></div>
                <div id="cell_6" class="cell" onclick="handleClick(6)"></div>
                <div id="cell_7" class="cell" onclick="handleClick(7)"></div>
                <div id="cell_8" class="cell" onclick="handleClick(8)"></div>
            </div>
            <div class="player-o">
                <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="35" stroke="blue" stroke-width="4" fill="none">
                        <animate attributeName="r" from="0" to="35" dur="400ms" fill="freeze" />
                    </circle>
                </svg>
            </div>
        </div>
        <div class="players-turn-status">
            <p id="players_turn_status"></p>
        </div>
        <div class="reset-btn">
            <button onclick="resetGame()">New Game</button>
        </div>
    </main>
</body>

</html>
